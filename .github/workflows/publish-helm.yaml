name: Publish Helm Chart

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm Chart
        run: |
          helm package helm/cloudflare-zero-trust-operator -d .helm-charts

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update Helm Repository
        run: |
          mkdir -p gh-pages
          cp .helm-charts/*.tgz gh-pages/
          helm repo index gh-pages --url https://veleh.github.io/cloudflare-zero-trust-operator

      - name: Publish to GitHub Pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Publish Helm chart for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin gh-pages
